<table class="table">
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tmpProd of products">
      <td class="align-middle">
        <img src="{{tmpProd.imageUrl}}" height="50" />
      </td>
      <td class="align-middle">{{ tmpProd.name}}</td>
      <td class="align-middle">{{tmpProd.unitPrice | currency:'USD'}}</td>
      <td class="align-middle">{{tmpProd.unitsInStock}}</td>


    </tr>
  </tbody>
</table>
